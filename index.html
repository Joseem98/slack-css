<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slack</title>
</head>
<body>
    <div class="body">
        <header>
            <div class="navbar">
                <img class="header__img" src="./styles/utilities/slack-logo-slide.png" alt="slack"/>
                <img class="header__burguer" src="./styles/utilities/menu.png" alt="burguer"/>
            </div>

        </header>

        <div class="register">
            <h1 class="register__title">Un buen trabajo en equipo comienza con una <div class="register__title2">sede digital</div></h1>
            <p class="register__subtitle">Reunir a todos tus compañeros, herramientas y comuniación en un mismo lugar te permitirá trabajar de manera más rápida y eficiente que nunca</p>

            <div class="register__methods">
                <input type="button" value="REGISTRARSE CON CORREO" class="register__method--email">
                <input type="button" value="REGISTRARSE CON GOOGLE" class="register__method--google">
            </div>

                <img src="./styles/utilities/hero-product-ui.es-ES.jpg" alt="img-proyecto" class="register__img--img">

            
                <ul class="company">
                    <li class="company__li"><img src="./styles/utilities/logos/Airbnb.png" alt="Airbnb"></li>
                    <li class="company__li"><img src="./styles/utilities/logos/5fa534dd2a116.png" alt="Nasa"></li>
                    <li class="company__li"><img src="./styles/utilities/logos/Fondo.png" alt="Uber"></li>
                    <li class="company__li"><img src="./styles/utilities/logos/5842909da6515b1e0ad75abe.png" alt="Target"></li>
                    <li class="company__li"><img src="./styles/utilities/logos/New-York-Times-logo.png" alt="NYT"></li>
                    <li class="company__li"><img src="./styles/utilities/logos/Etsy_logo.svg.png" alt="Etsy"></li>
                </ul>
        </div>
    </div>  
</body>
</html>
