<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slack</title>
</head>
<body>
    <div class="body">
        <header>
            <div class="navbar">
                <img class="header__img" src="./styles/utilities/slack-logo-slide.png" alt="slack"/>
                <img class="header__burguer" src="./styles/utilities/menu.png" alt="burguer"/>
            </div>

        </header>

        <div class="register">
            <h1 class="register__title">Un buen trabajo en equipo comienza con una <div class="register__title2">sede digital</div></h1>
            <p class="register__subtitle">Reunir a todos tus compañeros, herramientas y comuniación en un mismo lugar te permitirá trabajar de manera más rápida y eficiente que nunca</p>

            <div class="register__methods">
                <input type="button" value="REGISTRARSE CON CORREO" class="register__method--email">
                <input type="button" value="REGISTRARSE CON GOOGLE" class="register__method--google">
            </div>

                <img src="./styles/utilities/hero-product-ui.es-ES.jpg" alt="img-proyecto" class="register__img--img">

        </div>

                <!------------------------------INICIO BLOQUE 2--------------------------------->

            <div class="info">

                <div class="info__empresas">

                    <p class="info__empresas--p">EMPRESAS DE TODO EL MUNDO YA CONFÍAN EN SLACK</p>

                    <ul class="info__empresas--ul">
                        <li><img src="./styles/utilities/logos/Airbnb.png" alt="Airbnb" class="info__empresas--img1"></li>
                        <li><img src="./styles/utilities/logos/5fa534dd2a116.png" alt="Nasa" class="info__empresas--img2"></li>
                        <li><img src="./styles/utilities/logos/Fondo.png" alt="Uber" class="info__empresas--img3"></li>
                        <li><img src="./styles/utilities/logos/5842909da6515b1e0ad75abe.png" alt="Target" class="info__empresas--img4"></li>
                        <li><img src="./styles/utilities/logos/New-York-Times-logo.png" alt="NYT" class="info__empresas--img5"></li>
                        <li><img src="./styles/utilities/logos/Etsy_logo.svg.png" alt="Etsy" class="info__empresas--img6"></li>
                    </ul>
                    
                    <img src="./styles/utilities/9a23099975d7b8f7a96c6552f29c650a.png" alt="img-proyecto2" class="info__img">
                </div>

            </div>



    </div>  
</body>
</html>
